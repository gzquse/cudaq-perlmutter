# .github/workflows/example.yml

name: Merge upstream branches
on:
  schedule:
    - cron:  '*/5 * * * *'  # Every 5 minutes
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          git config --global user.name 'gzquse'
          git config --global user.email 'ziqinguse@gmail.com'

          # "git checkout master" is unnecessary, already here by default
          git pull --unshallow  # this option is very important, you would get
                                # complaints about unrelated histories without it.
                                # (but actions/checkout@v2 can also be instructed
                                # to fetch all git depth right from the start)

          git remote add upstream https://github.com/gzquse/cudaq-perlmutter.git
          git fetch upstream

          # Do not forget the -b option,
          # the feature/x ref is ambiguous at this stage
          git checkout -b feature/x origin/feature/x
          git merge --no-edit upstream/feature/x
          git push origin feature/x

          git checkout main
          git merge --no-edit upstream/main
          git push origin main

